<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="full">
      <div class="box">
        <div class="box-header">
          <div class="image">
            <img src="./assets/images/Google_2015_logo.svg" alt="google logo" />
          </div>
          <div class="sign">
            <h1>Sign in</h1>
          </div>
          <div class="use">
            <span>Use your Google Account</span>
          </div>
        </div>
        <div class="box-main">
          <div class="form">
            <form>
              <div class="email">
                <input type="email" placeholder="x" class="input" />
                <label for="" class="label">Email or phone</label>
              </div>
              <br />
            </form>
          </div>
          <div class="forgot">
            <a
              href="https://accounts.google.com/signin/v2/usernamerecovery?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession&hl=en-GB"
              >Forgot email?</a
            >
          </div>
          <div class="not-your-comp">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
          </div>

          <div class="learn-more">
            <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB"
              >Learn more</a
            >
          </div>
        </div>
        <div class="box-foot">
          <div>
            <!-- <div class="sections">
              <a
                href="https://accounts.google.com/signup/v2/webcreateaccount?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&dsh=S-1996320187%3A1650100604063278&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
                >For myself</a
              >
              <a
                href="https://accounts.google.com/signup/v2/kidaccountinfo?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
                >For my child</a
              >
              <a
                href="https://accounts.google.com/signup/v2/webcreateaccount?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&dsh=S1175144213%3A1650100725077190&biz=true&flowName=GlifWebSignIn&flowEntry=SignUp"
                >To manage my business</a
              >
            </div> -->
            <a href="#" class="create-acc">Create account</a>
          </div>

          <div class="next">
            <button>Next</button>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="lang-select">
          <form>
            <select name="langs" id="langs">
              <option value="">Afrikaans</option>
              <option value="">azərbaycan</option>
              <option value="">bosanski</option>
              <option value="">català</option>
              <option value="">Čeština</option>
              <option value="">Dansk</option>
              <option value="">Deutsch</option>
              <option value="" selected>English (United Kingdom)</option>
              <option value="">English (United States)</option>
              <option value="">Español (España)</option>
              <option value="">Español (Latinoamérica)</option>
              <option value="">Español (Latinoamérica)</option>
              <option value="">Hrvatski</option>
              <option value="">Indonesia</option>
              <option value="">Italiano</option>
              <option value="">Nederlands</option>
              <option value="">norsk</option>
              <option value="">polski</option>
              <option value="">Português (Brasil)</option>
              <option value="">Português (Portugal)</option>
              <option value="">română</option>
              <option value="">Slovenčina</option>
              <option value="">Türkçe</option>
              <option value="">Русский</option>
              <option value="">Українська</option>
              <option value="">ქართული</option>
              <option value="">العربية</option>
              <option value="">తెలుగు</option>
              <option value="">தமிழ்</option>
              <option value="">中文（香港)</option>
              <option value="">日本語</option>
              <option value="">简体中文</option>
              <option value="">繁體中文</option>
            </select>
          </form>
        </div>
        <div class="list">
          <ul>
            <li>
              <a
                target="_blank"
                href="https://support.google.com/accounts?hl=en-GB#topic=3382296"
                class="blank"
                >Help</a
              >
            </li>
            <li>
              <a
                target="_blank"
                href="https://policies.google.com/privacy?gl=AZ&hl=en-GB"
                class="blank"
                >Privacy</a
              >
            </li>
            <li>
              <a
                target="_blank"
                href="https://policies.google.com/terms?gl=AZ&hl=en-GB"
                class="blank"
                >Terms</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
